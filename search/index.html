  <script type="module">
    document.getElementById('exp').addEventListener('click',

      async () => {
        result.innerHTML = "";

        let kensaku = text.value;

        const max = data.length;
        let count = 0;

        for (let j = 0; j < max; j++) {
          if (data[j].body.indexOf(kensaku) != -1) {
            result.innerHTML += '<div class="item">' +
            '<a class="item_title" href="' + data[j].url + '">' + data[j].title + '</a>' +
            '<div class="item_ex">' + data[j].body.substring(data[j].body.indexOf(kensaku) - 3, data[j].body.indexOf(kensaku) + 200).replaceAll(kensaku, "<b>" + kensaku + "</b>") + '</div>' +
            '</div>';
            count = count + 1;
          }
        }

        resultCount.innerHTML = '<b>' + count + '</b> 件見つかりました（' + max + '件中）';

      }

      );
    </script>
