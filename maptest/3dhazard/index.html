                  
<html>
<head>
  <title>OSM Buildings</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta property="title" content="OSM Buildings"/>
  <meta property="description" content="OSM Buildings 3D city models and viewers"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" rel="stylesheet"/>
  <script src="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.js"></script>

  <style>
  html, body {
    width: 100%;
    height: 100%;
      padding: 0;margin: 0;
      }

  #map{
    width: 100%;
    height: 100%;
      padding: 0;margin: 0;                                   
}


  </style>

    <script>
    
        function ini(){
            
              var osmb = new OSMBuildings({
                  container: 'map',
                  position: { latitude: 35.3, longitude: 136.789 },
                  tilt: 40,
                  zoom: 16,
                  minZoom: 15,
                  maxZoom: 22,
                  state: true
              });
                  
            osmb.addMapTiles('https://tile-a.openstreetmap.fr/hot/{z}/{x}/{y}.png');
            
            osmb.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
            
            //osmb.addMapTiles('https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png', {opacity: 0.5});
            
        }
        
    </script>
</head>

<body onload="ini()">

<div id="map"></div>


</body>
</html>
