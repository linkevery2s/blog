	<script type="module">
	
		import { CSV } from "https://js.sabae.cc/CSV.js";
		
		onload = async () => {

		const url = "https://dpnote.netlify.app/data/volcano.csv";
		const data = CSV.parse(await (await fetch(url)).text());

			volcano.innerHTML = "";
			
			const count = data.length;
			
			for (let i = 0; i < count; i++){
				
				volcano.innerHTML+= "<li class='link'><span class='date_m'>" + data[i].date + "</span>　" + data[i].organization + "<div class='title'>" + data[i].title + "</div>" + "<a href='" + data[i].url + "' target='_blank'>詳細URL <i class='fas fa-external-link-alt'></i></a></li>" ;
			
			}
		};
		
		
	</script>
