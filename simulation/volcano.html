	<script type="module">
		
		import { CSV } from "https://js.sabae.cc/CSV.js";
		
		onload = async () => {

			const url = "https://raw.githubusercontent.com/linkevery2s/opendata/master/volcano.csv";
			const data = CSV.parse(await (await fetch(url)).text());

			volcano.innerHTML = "";
			
			const count = data.length;
			
			for (let i = 0; i < count; i++){
				
				volcano.innerHTML+= "<li class='link'><span class='date_m'>" + data[i].year + "</span>　" + "<div class='mountain'>" + data[i].mountain + "</div>" +  "<div class = 'victims'>被害者数：" + data[i].victims + "</div><div>"  + data[i].feature + "</div></li>" ;
				
			}
		};
		
		
	</script>
