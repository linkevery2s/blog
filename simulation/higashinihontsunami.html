<script type="text/javascript">
	const {
		Deck,
		TileLayer,
		BitmapLayer,
		HexagonLayer
	} = deck;

	const layer = new HexagonLayer({
		id: 'hexagon-layer',
		data: "./data/higashinihontsunami.json",
		pickable: true,
		extruded: true,
		getElevationWeight: d => Number(d.height),
		elevationAggregation: 'MAX',
		getColorWeight: point => Number(point.height),
		colorAggregation: 'MAX',
		radius: 10000,
		elevationScale: 4,
		elevationRange: [0, 200000],
		getPosition: p => [Number(p.lon), Number(p.lat)]
	});

	const tileLayer = new TileLayer({
		data: 'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png',
		minZoom: 0,
		maxZoom: 19,

		renderSubLayers: props => {
			const {
				bbox: {
					west,
					south,
					east,
					north
				}
			} = props.tile;

			return new BitmapLayer(props, {
				data: null,
				image: props.data,
				bounds: [west, south, east, north]
			});
		}
	});


	const tooltip = (d) => {

		if (!d || !d.object) return null;
		let obj = d.object;

		const html_tr = ["<table>", "津波の高さ：" + obj.colorValue + "cm", "</table>"].join("\n");

		return {
			html: html_tr
		};
	};

	new Deck({
		initialViewState: {
			longitude: 137.12,
			latitude: 33.551,
			zoom: 4.5,
			maxZoom: 20,
			pitch: 40,
			bearing: -10
		},
		controller: {
			touchRotate: true
		},
		layers: [
			tileLayer, layer
		],
		getTooltip: tooltip
	});
</script>
