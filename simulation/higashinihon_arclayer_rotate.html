	<script type="text/javascript">
		const {
			DeckGL,
			TileLayer,
			BitmapLayer,
			ArcLayer,
			LinearInterpolator
		} = deck;

		const layer = new ArcLayer({
			id: 'arc-layer',
			data: "./data/higashinihontsunami.json",
			pickable: true,
			getWidth: 12,
			getSourcePosition: p => [142.85, 38.1],
			getTargetPosition: p => [Number(p.lon), Number(p.lat)],
			getSourceColor: [254, 242, 99],
			getTargetColor: [255, 255, 255],
			getWidth: 0.8,
			getTilt: 5

		});

		const tileLayer = new TileLayer({
			data: 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}?blankTile=false',
			minZoom: 0,
			maxZoom: 19,

			renderSubLayers: props => {
				const {
					bbox: {
						west,
						south,
						east,
						north
					}
				} = props.tile;

				return new BitmapLayer(props, {
					data: null,
					image: props.data,
					bounds: [west, south, east, north]
				});
			}
		});

		let initialViewState = {
			longitude: 142.1,
			latitude: 38.1,
			zoom: 5,
			maxZoom: 20,
			pitch: 40,
			bearing: -10
		};

		let rotateCamera = () => {
			initialViewState = {
				...initialViewState,
				bearing: initialViewState.bearing - 10,
				transitionDuration: 1000,
				transitionInterpolator: new LinearInterpolator(['bearing']),
				onTransitionEnd: rotateCamera
			};
			deckgl.setProps({ initialViewState });
		};

		let stop = () => {
            initialViewState = {
                ...initialViewState,
                bearing: initialViewState.bearing + 0.01,
                transitionDuration: 0,
                transitionInterpolator: new LinearInterpolator(['bearing']),
                onTransitionEnd: stop
            };
            deckgl.setProps({ initialViewState });

        };

		const tooltip = (d) => {

			if (!d || !d.object) return null;
			let obj = d.object;

			const html_tr = ["<table>", obj.point + "<br>波高：" + obj.height / 100 + "m", "</table>"].join("\n");

			return {
				html: html_tr,
				style: {
					background: "rgba(0,0,0,0.7)",
					color: "#ffffff",
					width: "180px"
				}
			};
		};

		const deckgl = new DeckGL({
			initialViewState: initialViewState,
			controller: {
				touchRotate: true
			},
			onViewStateChange: ({ viewState }) => {
				initialViewState.longitude = viewState.longitude;
				initialViewState.latitude = viewState.latitude;
				initialViewState.zoom = viewState.zoom;
				initialViewState.pitch = viewState.pitch;
				initialViewState.bearing = viewState.bearing;
			},
			layers: [
				tileLayer, layer
			],
			getTooltip: tooltip,
		});

        const button = document.querySelector('.button');
        const button2 = document.querySelector('.button2');
        button.addEventListener('click', () => {
            rotateCamera();
            $("#rotate").hide();
            $("#stop").show();
        });

        button2.addEventListener('click', () => {
            stop();
            $("#stop").hide();
            $("#rotate").show();
        });

	</script>
