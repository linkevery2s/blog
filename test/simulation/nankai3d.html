  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;

    }

    a {
      text-decoration: none !important;
      border-bottom: #1e50a2 dotted 1px;
      color: #1e50a2 !important;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script type="module">
    const style = {
      "version": 8,
      "sources": {
        "base": {
          "type": "raster",
          "tiles": [
            "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png"
            ],
          "tileSize": 256,
          "minzoom": 2,
          "maxzoom": 8,
          "attribution": "<a href='https://maps.gsi.go.jp/development/ichiran.html'>地理院タイル</a>"
        },
        "shindomap": {
          "type": "raster",
          "tiles": [
            "https://tile.geospatial.jp/nankaitrough/sindobunpu/{z}/{x}/{y}.png"
            ],
          "tileSize": 256,
          "minzoom": 2,
          "maxzoom": 8,
          "attribution": "出典「内閣府 南海トラフの巨大地震モデル検討会」"
        }
      },
      "layers": [{
        "id": "base",
        "type": "raster",
        "source": "base",
        "minzoom": 2,
        "maxzoom": 18,
      },
      {
        "id": "shindomap",
        "type": "raster",
        "source": "shindomap",
        "minzoom": 2,
        "maxzoom": 18,
      }
      ]

    }

    const map = new maplibregl.Map({
      container: 'map',
      style: style,
      center: [136, 36],
      zoom: 5,
      pitch: 50,
      bearing: -10,
      hash: true,
    });

    map.addControl(new maplibregl.FullscreenControl());
  </script>

  <!-- Google tag (gtag.js) -->

    gtag('js', new Date());

    gtag('config', 'G-MPP84V2NHB');
  </script>

</body>

</html>
